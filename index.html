<!doctype html>
<html ng-app="myApp">
<head>
    <!-- JS -->
    <!-- angularjs core -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

    <!-- dependency for angular-timer -->
    <script src="resources/javascript/lib/moment-with-locales.js"></script>
    <script src="resources/javascript/lib/humanize-duration.js"></script>
    <!-- angular-timer -->
    <script src="resources/javascript/lib/angular-timer.js"></script>

    <!-- angular animate-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>

    <!-- dependencies for angular-carousel.js https://github.com/revolunet/angular-carousel -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-touch.js"></script>
    <!-- angular-carousel-->
    <script src="resources/javascript/lib/angular-carousel.js"></script>

    <!-- my js file-->
    <script src="resources/javascript/app/main.js"></script>

    <!-- CSS -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
    <!-- glyphicons -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">
    <!-- main css for app-->
    <link rel="stylesheet" href="resources/css/app/main.css">
    <!-- css for angular-carousel -->
    <link rel="stylesheet" href="resources/css/lib/angular-carousel.css">

    <!-- fonts-->
    <link href="http://allfont.ru/css/?fonts=pudelinka" rel="stylesheet" type="text/css"/>

</head>

<body>

<div class="wdLayout-content">

    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="date-container col-xs-6 col-md-4">
                    <div class="day-date title-message subline">Воскресение, 12 июля в 15:00</div>
                    <br>
                    <span class="day-year accent">2015</span>
                </div>
                <div class="col-xs-6 col-md-4"><span class="header-title">Роман</span>
                    <span class="subline head-img-heart"><i class="fa fa-heart-o fa-fw"></i></span>
                    <span class="header-title">Анна</span>

                    <div class="border-line">
                        <p class="title-message subline">Приглашаем на нашу свадьбу</p>
                    </div>
                </div>
                <div class="col-xs-6 col-md-4">
                    <div class="day-meta">До нашей свадьбы осталось:</div>

                        <!-- service for time: http://www.ruddwire.com/handy-code/date-to-millisecond-calculators/#.VWCV-lm8MXA -->
                        <timer end-time="1436698800000" language="ru">
                            <div class="container">
                                <div class="row timer-block">
                                    <!--<div class="hasCountdown">-->
                                    <div class="countdown_section col-md-1">
                                        <div class="countdown_amount">{{days}}</div>
                                        <span class="days-label">{{dayLabel}}</span>
                                    </div>
                                    <div class="countdown_section col-md-1">
                                        <div class="countdown_amount">{{hours}}</div>
                                        <span class="days-label">{{hourLabel}}</span>
                                    </div>
                                    <div class="countdown_section col-md-1">
                                        <div class="countdown_amount">{{minutes}}</div>
                                        <span class="days-label">{{minuteLabel}}</span>
                                    </div>
                                    <div class="countdown_section col-md-1">
                                        <div class="countdown_amount seconds">{{seconds}}</div>
                                        <span class="days-label">{{secondLabel}}</span>
                                    </div>
                                    <!--</div>-->
                                </div>
                            </div>
                        </timer>

                </div>
            </div>
        </div>
    </div>

    <div class="photoBox-container" ng-controller="PhotoBox">
        <ul rn-carousel rn-carousel-auto-slide="5" rn-carousel-transition="fadeAndSlide"
            rn-carousel-duration="1300">
            <li ng-repeat="photo in pictures">
                <div class="photoBox-slide" ng-style="{'background-image' : 'url(' + photo + ')'}"></div>
            </li>
        </ul>
    </div>

    <div class="container-fluid landingPage-lists">
        <div class="row">
            <div class="col-xs-6">11111111</div>
            <div class="col-xs-6">22222222</div>
        </div>
    </div>


    <!--<div class="container testColor">-->
    <!--<span>-->
    <!--<timer interval="1000"><i class="fa fa-heart-o fa-fw"></i>{{hours}} hours, {{minutes}} minutes, {{seconds}}-->
    <!--seconds.-->
    <!--</timer>-->
    <!--</span>-->
    <!--</div>-->
</div>


</body>
</html>
