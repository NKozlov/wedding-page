<!doctype html>
<html ng-app="myApp">
<head>
    <!-- angularjs core -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <!-- dependency for angular-timer -->
    <script src="resources/javascript/lib/moment-with-locales.js"></script>
    <script src="resources/javascript/lib/humanize-duration.js"></script>
    <!-- angular-timer -->
    <script src="resources/javascript/lib/angular-timer.js"></script>
    <!-- my js file-->
    <script src="resources/javascript/app/main.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css">
    <!-- glyphicons -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.css">
    <!-- main css for app-->
    <link rel="stylesheet" href="resources/css/app/main.css">

    <!-- fonts-->
    <link href="http://allfont.ru/css/?fonts=pudelinka" rel="stylesheet" type="text/css"/>

</head>

<body>
<div class="header">
    <div class="container">
        <span class="header-title">Никита</span>
        <span class="subline head-img-heart"><i class="fa fa-heart-o fa-fw"></i></span>
        <span class="header-title">Наташа</span>
    </div>
    <p class="title-message subline">Приглашаем на нашу свадьбу</p>
</div>

<div class="photoBox-wedding">
    <div class="container-fluid">
        photo Box
    </div>
</div>

<div class="container-fluid testColor">
    <span>
        <timer interval="1000"><i class="fa fa-heart-o fa-fw"></i>{{hours}} hours, {{minutes}} minutes, {{seconds}}
            seconds.
        </timer>
    </span>
</div>

<div>{{1+1}}</div>
</body>
</html>
